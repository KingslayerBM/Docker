openapi: 3.0.3
info:
  title: Orders Service
  version: "1.0.0"
paths:
  /orders:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [userId, itemId, qty]
              properties:
                userId: { type: integer }
                itemId: { type: integer }
                qty: { type: integer, minimum: 1 }
      responses:
        "201":
          description: Created
  /orders/{id}:
    get:
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Order
        "404":
          description: Not found
  /health:
    get:
      responses:
        "200":
          description: OK
