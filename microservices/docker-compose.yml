name: microservices

services:
  catalog:
    build: ./services/catalog
    networks: [ms-net]

  users:
    build: ./services/users
    networks: [ms-net]

  orders:
    build: ./services/orders
    networks: [ms-net]

  gateway:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - catalog
      - users
      - orders
    networks: [ms-net]

networks:
  ms-net:
    driver: bridge
